<!DOCTYPE html>
<html>
<head>
<style>
body{
  background-image: url('https://wallpaperforu.com/wp-content/uploads/2020/05/paste-wallpaper-20052202345515-scaled.jpg');
}
</style>
<meta charset="ISO-8859-1">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>
<body>


	<div class="position-absolute top-0 end-0">
		<form method="post" action="/ProjectOne/api/forward/logout" id="logout">
			<!-- <input type="submit" value="Logout"> -->
			<button type="submit" class="btn btn-outline-danger">Logout</button>
		</form>
	</div>	


	<div class="text-center">
		<img
			src="https://images.vexels.com/media/users/3/153717/isolated/lists/b2da53cc3362d9a5431d94eb0c34af5b-hand-pointer-on-money-icon.png"
			class="rounded">
	</div>
	<br/>

	<div class="dropdown text-center">
  		<button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
    		Filter by Status
  		</button>
  		<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
  			<li><button class="dropdown-item" type="button" id="all">Show All</button></li>
  			<li><hr class="dropdown-divider"></li>
    		<li><button class="dropdown-item" type="button" id="pending">Pending</button></li>
    		<li><button class="dropdown-item" type="button" id="approved">Approved</button></li>
    		<li><button class="dropdown-item" type="button" id="denied">Denied</button></li>
  		</ul>
	</div>
	
	<table id="myUserTable2" class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Username</th>
				<th scope="col">Email</th>
				<th scope="col">Type</th>
				<th scope="col">Amount</th>			
				<th scope="col">Time Submitted</th>
				<th scope="col">Time Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Status</th>
				<th scope="col">Approve</th>
				<th scope="col">Deny</th>
			</tr>
		</thead>


		<tbody id="userTableBody2">


		</tbody>
	</table>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script type="text/Javascript"
		src="/ProjectOne/resources/js/homepage-manager.js"></script>
</body>
</html>
