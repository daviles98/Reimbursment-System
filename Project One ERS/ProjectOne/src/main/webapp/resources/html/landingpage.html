<!DOCTYPE html>
<html>
<head>
<style>
body{
  background-image: url('https://storage.pixteller.com/designs/designs-images/2019-03-27/05/simple-background-backgrounds-passion-simple-1-5c9b95c3a34f9.png');
}
i.fa-users{
	margin-bottom: 30px;
}
</style>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/21d31be6ed.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="background">
	<div class="container">
	<div class="mx-auto position-absolute top-50 start-50 translate-middle form-border" style="width: 400px;">
 		<form method="post" action="/ProjectOne/api/forward/login">
 			<div class="text-center">
 				<!-- <img src="https://image.flaticon.com/icons/png/128/58/58950.png" class="log"/> -->
 				<i class="fas fa-users fa-10x"></i>
				<input type="text" class="form-control form-control-lg" name="username" placeholder="Username"/><br>
				<input type="password" class="form-control form-control-lg" name="password" placeholder="Password"/><br>
				<button type="submit" class="btn btn-primary w-100 mb-40" value="Login">Login</button>
			</div>
		</form> 
	</div>
	</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	
</body>
</html>
